<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

    <title><Document>i岁宝</Document></title>
    <!--加载插件js-->    
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!--// 加载插件css-->
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <!-- 引入jquery -->
    <link rel="stylesheet" href="css/index.Css">
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <div id="box">
        <div id="Carousel" >
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background:red;">
                        <img class="Carousel_img" src="Img/guide.png" alt="">
                    </div>
                    <div class="swiper-slide" style="background:blue;">
                        <img class="Carousel_img" src="Img/guide2.png" alt="">
                    </div>
                    <div class="swiper-slide" style="background:skyblue;">
                        <img class="Carousel_img" src="Img/guide3.png" alt="">
                    </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>        
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>        
            </div>
        </div>
    </div>
</body>
</html>
